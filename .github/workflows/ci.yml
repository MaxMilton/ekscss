name: ci
on:
  push:
    branches: [master]
    paths-ignore: ['**.md']
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install --global pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: packages/*/dist/**
  test:
    needs: build
    name: test (node v${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node-version: [12, 14, 16, 18, 20]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: packages
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install --global pnpm@6
        if: ${{ matrix.node-version == 12 }}
      - run: npm install --global pnpm@7
        if: ${{ matrix.node-version == 14 }}
      - run: npm install --global pnpm@8
        if: ${{ matrix.node-version == 16 }}
      - run: npm install --global pnpm
        if: ${{ matrix.node-version >= 18 }}
        # Old versions of pnpm don't support lockfile format v6 (pnpm v8+)
      - run: pnpm install --frozen-lockfile --fix-lockfile
        if: ${{ matrix.node-version <= 14 }}
      - run: pnpm install --frozen-lockfile
        if: ${{ matrix.node-version >= 16 }}
      - run: pnpm run test
      - run: pnpm run test:raw
      - name: Report coverage
        if: ${{ matrix.node-version == 20 && github.repository_owner == 'maxmilton' }}
        run: |
          curl -Lo ./cc-test-reporter https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
          chmod +x ./cc-test-reporter
          ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.json coverage/lcov.info
          ./cc-test-reporter upload-coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
  test-bun:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: packages
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun add -g pnpm
      - run: pnpm install --frozen-lockfile
      - run: bun run test
      - run: bun run test:raw
  lint:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: packages
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 20
      # - run: npm install --global pnpm
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun add -g pnpm
      - run: pnpm install --frozen-lockfile
      - run: bun run lint
